<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tribalwars Snipe Calculator</title>
    <script src="jquery.js"></script>
</head>
<body>
<form method="post" action="" id="snipe_calculator_form">
    <label>Verdedigende snipe?
        <input type="checkbox" id="verdedigende_snipe_checkbox" autocomplete="off">
    </label>
    <br/>
    <label>Tijd dat troepen onderweg zijn naar een (barbaren)dorp:
        <input id="aankomst_dorp" type="text" style="width: 350px">
    </label>
    <br/>
    <label>Tijd van aankomst aanval om achter te snipen:
        <input id="troepen_aankomst_snipe" type="text" style="width: 350px;">
    </label>
    <br/>
    <input type="submit" value="Bereken snipe">
</form>
<br />
<br />
<br />
Tijd om dorp aan te vallen:
<h3 id="aanvals_tijd"></h3>

<div id="verdedigende_snipe_fields" style="display: none;">
    Tijd om aanval op dorp terug te trekken:
        <h3 id="terugtrek_tijd"></h3>

</div>
<script src="script.js"></script>
</body>
</html>
