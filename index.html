<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tribalwars Snipe Calculator</title>
    <script src="jquery.js"></script>
</head>
<body>
<form method="post" action="" id="snipe_calculator_form">
    <label>Verdedigende snipe?
        <input type="checkbox" id="verdedigende_snipe_checkbox" autocomplete="off">
    </label>
    <br/>
    <label>Tijd dat troepen onderweg zijn naar een dorp:
        <input id="aankomst_dorp" type="datetime-local">
    </label>
    <br/>
    <label>Tijd van aankomst aanval om achter te snipen:
        <input id="troepen_aankomst_snipe" type="datetime-local">
    </label>
    <br/>
    <br/>
    <label>Tijd om dorp aan te vallen:
        <input id="aanvals_tijd" type="datetime-local" disabled>
    </label>
    <div id="verdedigende_snipe_fields" style="display: none;">
        <label>Tijd om aanval op dorp terug te trekken:
            <input id="terugtrek_tijd" type="datetime-local" disabled>
        </label>
    </div>
    <br/>
    <input type="submit" value="Bereken snipe">
</form>
<script src="script.js"></script>
</body>
</html>
